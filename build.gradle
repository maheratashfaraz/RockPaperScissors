group 'Maher'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.github.sarxos:webcam-capture:0.3.10'
    compile 'org.encog:encog-core:3.2.0'

}
